<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>InstaUAZ | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="imagenes/uazTrans.png">
</head>
<body class="login" style="background-color:#E3E3E3" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" >
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
                <div class="text-white" style="background-color: #1A365C; border-radius: 1rem;" >
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 " >InstaUAZ</h2>
                            <p class="text-white-50 mb-5">Introduce tu nombre de usuario y contraseña!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="txtNombreUsuario" class="form-control form-control-lg" />
                                <label class="form-label" for="txtNombreUsuario">Usuario</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="txtPassword" class="form-control form-control-lg" />
                                <label class="form-label" for="txtPassword">Contraseña</label>
                            </div>


                            <button onclick="iniciarSesion()" class="btn btn-outline-light btn-lg px-5" type="submit" style="background-color:#C29118">Login</button>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="login.js"></script>
</body>
</html>
